name: Monitor Curso de Verano UNMSM (Auto)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: monitor-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar monitor
        env:
          # Las credenciales se obtienen de GitHub Secrets
          UNMSM_EMAIL: ${{ secrets.UNMSM_EMAIL }}
          UNMSM_PASSWORD: ${{ secrets.UNMSM_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LOCAL_CODE: "20"
          CHECK_INTERVAL_MINUTES: "5"
        run: |
          python -u monitor_single.py

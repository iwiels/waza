name: Monitor Curso de Verano UNMSM

on:
  # Ejecutar cada 5 minutos
  schedule:
    - cron: '*/5 * * * *'
  
  # También permitir ejecución manual
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ejecutar monitor
        env:
          # Las credenciales se obtienen de GitHub Secrets
          UNMSM_EMAIL: ${{ secrets.UNMSM_EMAIL }}
          UNMSM_PASSWORD: ${{ secrets.UNMSM_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LOCAL_CODE: "20"
          CHECK_INTERVAL_MINUTES: "5"
        run: |
          python monitor_single.py
